name: 🚀 Deploy to Hostinger via SSH (rsync safe)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧱 Install dependencies
        run: npm install

      - name: 🏗️ Build static site
        run: npm run build

      - name: 🧪 Debug isi folder out/
        run: ls -la out

      - name: 📤 Upload dengan rsync ke Hostinger
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete
          path: out/
          remote_path: public_html
          remote_host: 145.79.14.76
          remote_user: u240274568
          remote_key: ${{ secrets.HOSTINGER_SSH_KEY }}
          remote_port: 65002

      - name: 🛠️ Fix permission (chmod)
        uses: appleboy/ssh-action@master
        with:
          host: 145.79.14.76
          username: u240274568
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 65002
          script: |
            chmod 755 public_html
            find public_html -type d -exec chmod 755 {} \;
            find public_html -type f -exec chmod 644 {} \;

      - name: 🔍 Cek isi public_html (opsional)
        uses: appleboy/ssh-action@master
        with:
          host: 145.79.14.76
          username: u240274568
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 65002
          script: |
            ls -la public_html
