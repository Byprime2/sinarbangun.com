name: 🚀 Deploy to Hostinger via SSH (rsync safe)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🧱 Install dependencies
        run: npm install

      - name: 🏗️ Build static site
        run: npm run build

      - name: 🧪 Debug output folder
        run: ls -la out

      - name: 📤 Upload via SSH using rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: out/
          remote_path: /home/u240274568/public_html
          remote_host: 145.79.14.76
          remote_user: u240274568
          remote_key: ${{ secrets.HOSTINGER_SSH_KEY }}
          remote_port: 65002
